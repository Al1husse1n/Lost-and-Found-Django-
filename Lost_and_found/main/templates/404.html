<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Campus Lost & Found</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #8A2BE2, #4B0082); /* Purple gradient from the image */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .error-container {
            background-color: rgba(255, 255, 255, 0.2); /* White with transparency */
            backdrop-filter: blur(5px); /* Blurred background */
            border-radius: 1rem; /* Rounded corners */
            padding: 2.5rem; /* Spacious padding */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1); /* Deep shadow */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error-code {
            font-size: 6rem; /* Large font size for 404 */
            font-weight: 700; /* Bold */
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
        .error-heading {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .error-message {
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            background-color: #9333ea; /* A vibrant purple */
            color: white;
            font-weight: 600;
            border-radius: 9999px; /* Fully rounded */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .home-button:hover {
            background-color: #7e22ce; /* Darker purple on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .home-button:active {
            transform: translateY(0); /* Press effect */
        }
    </style>
</head>
<body class="antialiased">
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-heading">Oops! Looks like this page is lost.</h1>
        <p class="error-message">
            We searched every corner of the campus, but couldn't find the page you're looking for.
            It might have been moved, deleted, or perhaps you typed the address incorrectly.
        </p>
        <a href="/" class="home-button">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 12v10a1 1 0 001 1h3m10-10l2 2m0 0l-7 7-7-7m7 7v10a1 1 0 01-1 1h-3"></path>
            </svg>
            Go Back Home
        </a>
    </div>
</body>
</html>
